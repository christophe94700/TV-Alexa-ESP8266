<!DOCTYPE html>
<html lang='fr'>
<head>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
  <meta name='viewport' content='width=device-width' />
  <title>Alexa TV Paramètres</title>
  <script type='text/javascript' src='main.js'></script>
  <link href="style.css" rel="stylesheet" media="all" type="text/css"> 
  <link href="alarme.css" rel="stylesheet" media="all" type="text/css"> 
</head>
<body>
  <h1>ALEXA TV Paramètrage</h1>
  <h2 id="dateheure"></h2><br />
  <div id='controls'>
  <table id="table">
  <tr>
  <td><h2>WIFI SSID </td>
  <td><input type="Text" value="SSID" style="text-align:center" onchange="submitVal('ssid',(this.value)) " title="Nom du point d'accès"></h2></td>
  </tr>
  <tr>
  <td><h2>WIFI Mot de passe </td>
  <td><input type="password" value="" style="text-align:center" onchange="submitVal('password',(this.value))" title="Mot de passe"></h2></td>
  </tr>
  <tr>
  <td><h2>IP FIXE ou DHCP=0 </td>
  <td><input type="text" value="" style="text-align:center" onchange="submitVal('ipfixe',(this.value))" title="Exemple IP Fixe= 192.168.1.22 ou DHCP=0"></h2></td>
  </tr>
  <tr>
  <td><h2>IP Passerelle </td>
  <td><input type="text" value="" style="text-align:center" onchange="submitVal('ippasse',(this.value))" title="Exemple 192.168.1.1"></h2></td>
  </tr>
  <tr>
  <td><h2>IP Serveur MQTT </td>
  <td><input type="text" value="" style="text-align:center" onchange="submitVal('ipmqtt',(this.value))" title="Adresse IP ou 0 Pas de serveur MQTT"></h2></td>
  </tr>
  <tr>
  <td><h2>Connexion MQTT</td>
  <td><input type="text" value="" style="text-align:center" onchange="submitVal('conxmqtt',(this.value))" title="Nom pour la connexion"></h2></td>
  </tr>
  <tr>
  <td><h2>MQTT Mot de passe </td>
  <td><input type="password" value="" style="text-align:center" onchange="submitVal('pwdmqtt',(this.value))" title="Mot de passe"></h2></td>
  </tr>
  <td><h2>Heure GMT </td>
  <td><input type="number" value="" style="text-align:center" onchange="submitVal('gmt',(this.value))" title="Valeur GMT Exemple: Ete=1 ou Hiver=2"></h2></td>
  </tr>
  <tr>
  <td><h2>Mot de passe Administrateur et OTA </td>
  <td><input type="Text" value="" style="text-align:center" onchange="submitVal('mdp',(this.value)) " title="Mot de passe"></h2></td>
  </tr>
  <tr>
  <td><h2>Nom du périphérique 1 pour Alexa </td>
  <td><input type="Text" value="" style="text-align:center" onchange="submitVal('alexa1',(this.value)) " title="Nom du périphérique"></h2></td>
  <td> <input type="button" value="Commande IR 1" onclick="javascript:location.href='device1.html'"  style="width:110px; height:30px;">
  <br />
  </tr>
  <tr>
  <td><h2>Nom du périphérique 2 pour Alexa </td>
  <td><input type="Text" value="" style="text-align:center" onchange="submitVal('alexa2',(this.value)) " title="Nom du périphérique"></h2></td>
  <td> <input type="button" value="Commande IR 2" onclick="javascript:location.href='device2.html'"  style="width:110px; height:30px;">
  </tr>
  </table>
  <br>
    <br>
  <a href='index.html' id="config">Sortir</a>
  <br />
  <input type="button"
    value="Réinitialiser"
    onclick="submitVal('raz','1')"
    style="width:240px; height:40px;">
  <br />
</body>
</html>
